<div class="card flex justify-content-center text-base">
    <p-sidebar #sidebarRef [(visible)]="_showSidebar" (onHide)="emmiter.emit()">
        <ng-template pTemplate="header">
            <img src="assets/images/ceprore-logo2.png" alt="Image" height="40"
                class="mb-3 flex align-items-center justify-content-center">
        </ng-template>
        <a ></a>
        <ng-template pTemplate="headless">
            <div class="flex flex-column h-full">
                <div class="overflow-y-auto">
                    <ul class="list-none p-3 m-0">
                        <li>
                            <a pRipple
                                class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple no-underline"
                                routerLink="/main/home" (click)="hideSidebar()">
                                <i class="pi pi-home mr-2"></i>
                                <span class="font-medium">Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a pRipple pStyleClass="@next" enterFromClass="hidden" enterActiveClass="slidedown"
                                leaveToClass="hidden" leaveActiveClass="slideup"
                                class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                <i class="pi pi-shopping-cart mr-2"></i>
                                <span class="font-medium">Pedidos</span>
                                <i class="pi pi-chevron-down ml-auto"></i>
                            </a>
                            <ul
                                class="list-none py-0 pl-3 pr-0 m-0 hidden overflow-y-hidden transition-all transition-duration-400 transition-ease-in-out">
                                <li>
                                    <a pRipple
                                        class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple no-underline"
                                        routerLink="/main/pending-orders" (click)="hideSidebar()">
                                        <span class="font-medium">Pendientes</span>
                                    </a>
                                </li>
                                <li>
                                    <a pRipple
                                        class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple no-underline"
                                        routerLink="/main/invoiced" (click)="hideSidebar()">
                                        <span class="font-medium">Facturados</span>
                                    </a>
                                </li>
                                <li>
                                    <a pRipple
                                        class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple no-underline"
                                        routerLink="/main/paid" (click)="hideSidebar()">
                                        <span class="font-medium">Cobrados</span>
                                    </a>
                                </li>
                            </ul>
                        </li>

                        <li>
                            <a pRipple
                                class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple no-underline"
                                routerLink="/main/customers" (click)="hideSidebar()">
                                <i class="pi pi-users mr-2"></i>
                                <span class="font-medium">Clientes</span>
                            </a>
                        </li>

                        <li>
                            <a pRipple
                                class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple no-underline"
                                routerLink="/main/factories" (click)="hideSidebar()">
                                <i class="pi pi-building mr-2"></i>
                                <span class="font-medium">Representadas</span>
                            </a>
                        </li>
                        <li>
                            <a pRipple
                                class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple no-underline"
                                routerLink="/main/products" (click)="hideSidebar()">
                                <i class="pi pi-gift mr-2"></i>
                                <span class="font-medium">Productos</span>
                            </a>
                        </li>
                        <li>
                            <a pRipple
                                class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple no-underline"
                                routerLink="/main/deliveries" (click)="hideSidebar()">
                                <i class="pi pi-truck mr-2"></i>
                                <span class="font-medium">Transportes</span>
                            </a>
                        </li>
                        <li>
                            <a pRipple
                                class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple no-underline"
                                routerLink="/main/priceLists" (click)="hideSidebar()">
                                <i class="pi pi-book mr-2"></i>
                                <span class="font-medium">Listas de Precio</span>
                            </a>
                        </li>
                        <li>
                            <a pRipple pStyleClass="@next" enterFromClass="hidden" enterActiveClass="slidedown"
                                leaveToClass="hidden" leaveActiveClass="slideup"
                                class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                <i class="pi pi-wallet mr-2"></i>
                                <span class="font-medium">Cuenta Corriente</span>
                                <i class="pi pi-chevron-down ml-auto"></i>
                            </a>
                            <ul
                                class="list-none py-0 pl-3 pr-0 m-0 hidden overflow-y-hidden transition-all transition-duration-400 transition-ease-in-out">
                                <li>
                                    <a pRipple
                                        class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple no-underline"
                                        routerLink="/main/checking-accounts" (click)="hideSidebar()">
                                        <span class="font-medium">A Rendir</span>
                                    </a>
                                </li>
                                <li>
                                    <a pRipple
                                        class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple no-underline"
                                        routerLink="/main/commission-settlement" (click)="hideSidebar()">
                                        <span class="font-medium">Liquidacion Comisiones</span>
                                    </a>
                                </li>
                                <li>
                                    <a pRipple
                                        class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple no-underline"
                                        routerLink="/main/commisioned" (click)="hideSidebar()">
                                        <span class="font-medium">Historico Comisiones</span>
                                    </a>
                                </li>
                                <li>
                                    <a pRipple
                                        class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple no-underline"
                                        routerLink="/main/records" (click)="hideSidebar()">
                                        <span class="font-medium">Historico Pedidos</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="mt-auto">
                    <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
                    <a pRipple
                        class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple no-underline"
                        routerLink="/main/settings" (click)="hideSidebar()">
                        <!-- change router link to setting component when finish -->
                        <i class="pi pi-cog mr-2"></i>
                        <span class="font-medium">Settings</span>
                    </a>
                </div>
            </div>
        </ng-template>
    </p-sidebar>
</div>
