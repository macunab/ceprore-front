<p-confirmDialog [style]="{width: '50vw'}" [breakpoints]="{ '960px': '95vw' }"></p-confirmDialog>
<p-toast position="top-center"></p-toast>
<app-generic-table [headers]="headers" [rows]="priceLists" [buttons]="buttons" [filters]="filters"
    (onAction)="onActions($event)" [tableTitle]="tableTitle"></app-generic-table>

<p-dialog [header]="formTitle" [modal]="true" [(visible)]="showForm" 
    [breakpoints]="{ '960px': '95vw' }" [style]="{ width: '50vw', height: '250px' }">
    <app-price-list-form-dialog [priceListUpdate]="priceListUpdate" (onClose)="onFormClose($event)"></app-price-list-form-dialog>
</p-dialog>
