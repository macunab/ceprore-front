<p-confirmDialog [style]="{width: '50vw'}" [breakpoints]="{ '960px': '95vw' }"></p-confirmDialog>
<p-toast position="top-center"></p-toast>
<app-pending-table [pendingOrders]="pendingOrders" (onAction)="onAction($event)"
    [loadingTable]="loadingTable"></app-pending-table>

<p-dialog header="Crear Factura" [modal]="true" [(visible)]="showInvoiceForm"
    [breakpoints]="{ '960px': '95vw' }" [style]="{ width: '60vw', height: '550px' }">
    <app-invoice-form-dialog [order]="orderUpdate" (onClose)="onDialogClose($event)"
        [loadingButton]="loadingButton"></app-invoice-form-dialog>
</p-dialog>
