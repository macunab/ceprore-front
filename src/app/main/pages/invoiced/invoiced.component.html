<p-confirmDialog [style]="{width: '50vw'}" [breakpoints]="{ '960px': '95vw' }"></p-confirmDialog>
<p-toast position="top-center"></p-toast>
<app-invoice-table [invoicedOrders]="invoicedOrders" (onAction)="onAction($event)"></app-invoice-table>
<p-dialog header="Crear Pago" [modal]="true" [(visible)]="showPaidForm"
    [breakpoints]="{ '960px': '95vw' }" [style]="{ width: '60vw', height: '500px' }">
</p-dialog>
<p-dialog header="Editar Factura" [modal]="true" [(visible)]="showInvoiceForm"
    [breakpoints]="{ '960px': '95vw' }" [style]="{ width: '60vw', height: '500px' }">
    <app-invoice-form-dialog [invoiceUpdate]="invoiceUpdate"></app-invoice-form-dialog>
</p-dialog>
