<p-confirmDialog [style]="{width: '50vw'}" [breakpoints]="{ '960px': '95vw' }"></p-confirmDialog>
<p-toast position="top-center"></p-toast>
<app-generic-table [headers]="headers" [rows]="products" [buttons]="buttons" [filters]="filters"
    (onAction)="onActions($event)" [tableTitle]="tableTitle"></app-generic-table>

<p-dialog [header]="formTitle" [modal]="true" [(visible)]="showForm" (onHide)="onHide()"
    [breakpoints]="{ '960px': '95vw' }" [style]="{ width: '60vw', height: '400px' }">
    <app-product-form-dialog (onClose)="onFormClose($event)" [productUpdate]="productUpdate"></app-product-form-dialog>
</p-dialog>
