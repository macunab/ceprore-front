
<p-table #table responsiveLayout="stack" [value]="invoicedOrders" [globalFilterFields]="filters"
    [rows]="3" [paginator]="true" class="mt-3">
    <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
            <h3 class="m-0">Facturados</h3>
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input #search class="w-full" pInputText type="text" (input)="table.filterGlobal(search.value, 'contains')" placeholder="Buscar..." />
            </span>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Fecha</th>
            <th>N. Factura</th>
            <th>Cliente</th>
            <th>Fabrica</th>
            <th>Total Factura</th>
            <th>Opciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-invoice>
        <tr>
            <td>{{ invoice.createAt | date:'shortDate' }}</td>
            <td>{{ invoice.invoiceCode }}</td>
            <td>{{ invoice.order.customer.name }}</td>
            <td>{{ invoice.order.factory.name }}</td>
            <td>{{ invoice.total | currency }}</td>
            <td>
                <button
                    pButton icon="pi pi-print" class="p-button-sm p-button-secondary p-button-rounded p-button-text mr-2"
                    pTooltip="Imprimir Factura" tooltipPosition="top" (click)="emitter.emit({ data: invoice, type: 'print' })">
                </button>
                <button
                    pButton icon="pi pi-pencil" class="p-button-sm p-button-info p-button-rounded p-button-text mr-2"
                    pTooltip="Editar" tooltipPosition="top" (click)="emitter.emit({ data: invoice, type: 'edit' })">
                </button>
                <button
                    pButton icon="pi pi-trash" class="p-button-sm p-button-danger p-button-rounded p-button-text mr-2"
                    pTooltip="Eliminar" tooltipPosition="top" (click)="emitter.emit({ data: invoice, type: 'delete' })">
                </button>
                <button
                    pButton icon="pi pi-money-bill" class="p-button-sm p-button-help p-button-rounded p-button-text mr-2"
                    pTooltip="Cobrar Factura" tooltipPosition="top" (click)="emitter.emit({ data: invoice, type: 'paid' })">
                </button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td [colSpan]="6">No se encontraron registros.</td>
        </tr>
    </ng-template>
</p-table>
