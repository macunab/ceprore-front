<form autocomplete="off"
    [formGroup]="deliveryForm"
    (ngSubmit)="onSubmit()">
    <div class="formgrid grid">
        <div class="field col-12">
            <input pInputText class="w-full" type="text" formControlName="name" placeholder="Nombre"
                [ngClass]="isValid('name') ? 'ng-invalid ng-dirty' : ''" id="name" aria-describedby="name-help">
                <div class="block-error">
                    @if(isValid('name')) {
                        <small id="name-help" class="form-error">El nombre es requerido.</small>                
                    }
                </div>
            </div>
            <div class="field col-12">
                <input pInputText type="email" class="w-full" formControlName="email" placeholder="Correo"
                    [ngClass]="isValid('email') ? 'ng-invalid ng-dirty' : ''" id="email" aria-describedby="email-help">
                    <div class="block-error">
                        @if(isValid('email')) {
                            <small id="email-help" class="form-error">Ingrese un email valido.</small>
                        }
                    </div>
            </div>
            <div class="field col-12">
                <input pInputText type="text" class="w-full" formControlName="address" placeholder="Direccion">
            </div>
            <div class="field col-12">
                <input type="text" pInputText class="w-full" formControlName="phone" placeholder="Telefono">
            </div>
        </div>
    <button pButton class="mt-4 p-button-success" label="Guardar" type="submit" [loading]="loadingButton"></button>
</form>
