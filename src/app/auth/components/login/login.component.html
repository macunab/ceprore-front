
<p-toast position="top-center"></p-toast>
<div class="grid mt-7">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-3 md:w-6 col-12 md:col-6 md:col-offset-3 lg:col-offset-4">
        <div class="text-center mb-5">
            <img src="assets/images/ceprore-logo2.png" alt="Image" height="50" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
        </div>
    
        <div>
            <form autocomplete="off"
                [formGroup]="loginForm"
                (ngSubmit)="onSubmit()">
                <label for="email1" class="block text-900 font-medium mb-2">Email</label>
                <input id="email1" type="text" placeholder="Email address" pInputText class="w-full mb-1" 
                    formControlName="email" [ngClass]="isInvalid('email') ? 'ng-invalid ng-dirty' : ''">
                <div class="login-block-error">
                    @if(isInvalid('email')) {
                        <small class="form-error">El email es requerido.</small> 
                    }
                </div>
                <label for="password1" class="block text-900 font-medium mb-2">Password</label>
                <input id="password1" type="password" placeholder="Password" pInputText class="w-full mb-1"
                    formControlName="password" [ngClass]="isInvalid('password') ? 'ng-invalid ng-dirty' : ''">
                <div class="login-block-error">
                    @if(isInvalid('password')) {
                        <small class="form-error">El password es requerido.</small>                    
                    }
                </div>
                <div class="flex align-items-center justify-content-between mb-6 mt-4">
                    <div class="flex align-items-center">
                        <p-checkbox [binary]="true" styleClass="mr-2" aria-describedby="rememberme" inputId="rememberme"
                            formControlName="rememberme"></p-checkbox>
                        <label for="rememberme">Recordarme</label>
                    </div>
                    <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Olvidaste tu password?</a>
                </div>
        
                <button pButton pRipple label="Ingresar" icon="pi pi-user" 
                    class="w-full" type="submit" [loading]="loadingButton"></button>
            </form>
        </div>
    </div>
</div>
