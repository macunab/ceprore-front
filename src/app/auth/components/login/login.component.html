
<p-toast position="top-center"></p-toast>
<div class="grid mt-7">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6 col-12 md:col-6 md:col-offset-3">
        <div class="text-center mb-5">
            <img src="assets/images/ceprore-logo.png" alt="Image" height="50" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
        </div>
    
        <div>
            <form autocomplete="off"
                [formGroup]="loginForm"
                (ngSubmit)="onSubmit()">
                <label for="email1" class="block text-900 font-medium mb-2">Email</label>
                <input id="email1" type="text" placeholder="Email address" pInputText class="w-full mb-3" 
                    [ngClass]="isInvalid('email') ? 'ng-invalid ng-dirty' : ''">
                <small class="form-error">El email es requerido.</small>                    
        
                <label for="password1" class="block text-900 font-medium mb-2">Password</label>
                <input id="password1" type="password" placeholder="Password" pInputText class="w-full mb-3"
                    [ngClass]="isInvalid('password') ? 'ng-invalid ng-dirty' : ''">
                <small class="form-error">El password es requerido.</small>                    
        
                <div class="flex align-items-center justify-content-between mb-6">
                    <div class="flex align-items-center">
                        <p-checkbox id="rememberme" [binary]="true" styleClass="mr-2"></p-checkbox>
                        <label for="rememberme1">Recordarme</label>
                    </div>
                    <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Olvidaste tu password?</a>
                </div>
        
                <button pButton pRipple label="Ingresar" icon="pi pi-user" class="w-full"></button>
            </form>
        </div>
    </div>
</div>
